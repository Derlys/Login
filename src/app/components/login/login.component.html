<div class="login">
  <form class="custom-form">
    <h1>Login</h1>
    <input
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
      type="email"
    />
    <input
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      type="password"
    />
    <button type="submit" routerLink="/profile">Log in</button>
  </form>
</div>
